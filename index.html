<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="container has-text-centered overlay">
                <h1 class="title">Coding Pirates Weather App</h1>
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded has-text-centered" type="text" id="cityInput" placeholder="Enter city name">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-info is-rounded" onclick="getWeather()">Get Weather</button>
                </div>
                <div class="card">
                    <div class="card-content">            
                      <div class="content">
                        <h1 id="name" class="has-text-centered">Berlin</h1>
                        <p class="weather-code">clouded</p> 
                        <p class="temp">temperature: 6.1&deg;</p> 
                        <p class="feels-like-temp">Feels like: 0.6&deg;</p> 
                        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
