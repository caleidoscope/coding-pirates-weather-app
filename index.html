<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="container has-text-centered overlay">
                <h1 class="title">Coding Pirates Weather App</h1>
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded has-text-centered" type="text" id="cityInput" placeholder="Enter city name">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-info is-rounded" onclick="getWeather()">Get Weather</button>
                </div>
                <div class="card">
                    <div class="card-content">            
                      <div class="content">
                        <h1 id="city-name" class="has-text-centered">Berlin</h1>
                        <p id="weather-code">clouded</p>
                        <p>temperature: <span id="current-temp">6.1</span>&deg;</p> 
                        <p>feels like: <span id="feels-like-temp">0.6</span>&deg;</p> 
                        <p id="current-time">12:45</p> 
                      </div>
                    </div>
                  </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
</body>
</html>
