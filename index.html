<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="container has-text-centered">
                <h1 class="title">Coding Pirates Weather App</h1>
                <div class="field">
                    <div class="control">
                        <input class="input is-rounded" type="text" id="cityInput" placeholder="Enter city name">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-primary" onclick="getWeather()">Get Weather</button>
                </div>
                <!--<div id="weatherInfo" class="mt-4"></div>-->
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
